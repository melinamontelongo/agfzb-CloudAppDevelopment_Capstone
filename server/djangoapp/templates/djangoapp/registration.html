<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <h1 class="text-center">Sign Up</h1>
        <form form action="{% url 'djangoapp:registration' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" aria-describedby="username" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstname" placeholder="Enter First Name" aria-describedby="firstName" required>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastname" placeholder="Enter Last Name" aria-describedby="lastName" required>
              </div>
            <div class="form-group">
              <label for="psw">Password</label>
              <input type="password" class="form-control" name="psw" placeholder="Enter Password" id="psw" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
    </body>
</html>
