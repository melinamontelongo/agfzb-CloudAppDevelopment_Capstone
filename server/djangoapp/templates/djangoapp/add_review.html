<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Dealership Review</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#dealershipNavbar" aria-controls="dealershipNavbar" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="dealershipNavbar">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="about/">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact/">Contact Us</a>
                </li>
              </ul>
              {% if user.is_authenticated %}
                  <a class="btn btn-link" href="#">({{ user.username }})</a>
                  <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
              {% else %}
              <form class="form-inline my-2 my-lg-0" action="{% url 'djangoapp:login' %}" method="post">
                {% csrf_token %}
                <input type="text" class="form-control" placeholder="Username" name="username" >
                <input type="password" class="form-control" placeholder="Password" name="psw" >
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Login</button>
                <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
              </form>
              {% endif %}
            </div>
          </nav>
        
    <!--Add review form here -->
    <form action="{% url 'djangoapp:add_review' %}" method="post">
        {% csrf_token %}
<!--         <div class="form-group">
          <label for="exampleInputEmail1">What did you purchase?</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div> -->
        <div class="form-group">
          <label for="review">Review</label>
          <input name="review" type="textarea" class="form-control" id="review" placeholder="Write your review">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </body>
</html>
