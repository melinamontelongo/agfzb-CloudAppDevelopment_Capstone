<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Dealership Review</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#dealershipNavbar" aria-controls="dealershipNavbar" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="dealershipNavbar">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'djangoapp:about' %}">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                </li>
              </ul>
              {% if user.is_authenticated %}
                  <a class="btn btn-link" href="#">({{ user.username }})</a>
                  <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
              {% else %}
              <form class="form-inline my-2 my-lg-0" action="{% url 'djangoapp:login' %}" method="post">
                {% csrf_token %}
                <input type="text" class="form-control" placeholder="Username" name="username" >
                <input type="password" class="form-control" placeholder="Password" name="psw" >
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Login</button>
                <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
              </form>
              {% endif %}
            </div>
          </nav>
        
    <!--Add review form here -->
    <h1>Write a review...</h1>
    <form action="{% url 'djangoapp:add_review' dealer_id %}" method="post">
        {% csrf_token %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" name="purchase"id="purchase">
            <label class="form-check-label" for="purchase">
              Did you purchase?
            </label>
          </div>
          <div class="form-group">
              <label for="date">
                When did you purchase?
              </label>
            <input class="form-control" type="date" name="date" id="date">
          </div>
          <div class="form-group">
            <label for="date">
              Make of the car you purchased:
            </label>
          <input class="form-control" type="text" name="car_make" id="car_make">
        </div>
        <div class="form-group">
            <label for="date">
              Model of the car you purchased:
            </label>
          <input class="form-control" type="text" name="car_model" id="car_model">
        </div>
        <div class="form-group">
            <label for="date">
              Year of the car you purchased:
            </label>
          <input class="form-control" type="text" name="car_year" id="car_year">
        </div>
        <select name="car" id="car" class="form-select" required>
            {% for car in cars %}
                <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
            {% endfor %}
       </select>
        <div class="form-group">
          <label for="review">Review</label>
          <input name="review" type="textarea" class="form-control" id="review" placeholder="Enter your review" rows="2" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </body>
</html>
